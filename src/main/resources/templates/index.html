<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="#" id="header" class="navbar-brand"></a>
        <a class="text-decoration-none font-weight-bold text-secondary" th:href="@{/logout}" th:method="POST">Logout</a>
    </div>
</nav>
<br/>

<!-- Tabs -->
<div class="container">
    <ul class="nav nav-tabs" id="roleTabs">
        <li class="nav-item">
            <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button">Admin</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="user-tab" data-bs-toggle="tab" data-bs-target="#user" type="button">User</button>
        </li>
    </ul>
    <div class="tab-content mt-3">
        <!-- Admin Panel -->
        <div class="tab-pane fade show active" id="admin">
            <ul class="nav nav-pills mb-3" id="adminSubTabs">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#events">Event</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#editors">Editors</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#users">Users</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="events">
                    <button class="btn btn-primary mb-3" onclick="openModal('addEvent')">Add New Event</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Time</th>
                            <th>Air Quality</th>
                            <th>Gas Emission</th>
                            <th>Logging Level</th>
                            <th>Pressure</th>
                            <th>Temperature</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="eventTableBody">
                        <!-- Event rows added dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="editors">
                    <button class="btn btn-primary mb-3" onclick="openModal('addEditor')">Add New Editor</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Post</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="editorTableBody">
                        <!-- Editor rows added dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="users">
                    <button class="btn btn-primary mb-3" onclick="openModal('addUser')">Add New User</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Roles</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody">
                        <!-- User rows added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- User Panel -->
        <div class="tab-pane fade" id="user">
            <ul class="nav nav-pills mb-3">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#sensors">Sensor</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#factories">Factory</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#types">Type</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#views">View</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="sensors">
                    <button class="btn btn-primary mb-3" onclick="openModal('addSensor')">Add New Sensor</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Factory</th>
                            <th>Install Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="sensorTableBody">
                        <!-- Sensor rows added dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="factories">
                    <button class="btn btn-primary mb-3" onclick="openModal('addFactory')">Add New Factory</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="factoryTableBody">
                        <!-- Factory rows added dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="types">
                    <button class="btn btn-primary mb-3" onclick="openModal('addType')">Add New Type</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="typeTableBody">
                        <!-- Type rows added dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="views">
                    <button class="btn btn-primary mb-3" onclick="openModal('addView')">Add New View</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="viewTableBody">
                        <!-- View rows added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Event Modal -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addEventForm">
                    <div class="mb-3">
                        <label for="addTime" class="form-label">Time</label>
                        <input type="datetime-local" class="form-control" id="addTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="addAirQuality" class="form-label">Air Quality</label>
                        <input type="number" class="form-control" id="addAirQuality" required>
                    </div>
                    <div class="mb-3">
                        <label for="addGasEmission" class="form-label">Gas Emission</label>
                        <input type="number" class="form-control" id="addGasEmission" required>
                    </div>
                    <div class="mb-3">
                        <label for="addLoggingLevel" class="form-label">Logging Level</label>
                        <input type="text" class="form-control" id="addLoggingLevel" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPressure" class="form-label">Pressure</label>
                        <input type="number" class="form-control" id="addPressure" required>
                    </div>
                    <div class="mb-3">
                        <label for="addTemperature" class="form-label">Temperature</label>
                        <input type="number" class="form-control" id="addTemperature" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveAddEvent">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Event Modal -->
<div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEventModalLabel">Edit Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editEventForm">
                    <div class="mb-3">
                        <label for="editTime" class="form-label">Time</label>
                        <input type="datetime-local" class="form-control" id="editTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAirQuality" class="form-label">Air Quality</label>
                        <input type="number" class="form-control" id="editAirQuality" required>
                    </div>
                    <div class="mb-3">
                        <label for="editGasEmission" class="form-label">Gas Emission</label>
                        <input type="number" class="form-control" id="editGasEmission" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLoggingLevel" class="form-label">Logging Level</label>
                        <input type="text" class="form-control" id="editLoggingLevel" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPressure" class="form-label">Pressure</label>
                        <input type="number" class="form-control" id="editPressure" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTemperature" class="form-label">Temperature</label>
                        <input type="number" class="form-control" id="editTemperature" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditEvent">Save Changes</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/js/content.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/navbar.js"></script>
</body>
</html>
