<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Please sign in</title>
    <style>
        h1 {
            font-size: 30px;
            font-weight: bold;
            text-align: left;
            width: 26%;
            margin-left: 15px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div>
        <div class="d-flex flex-column align-items-center">
            <h1 class="mt-5 mb-3">Please sign in</h1>
            <form class="mt-1" method="post" action="/login">
                <div class="d-flex flex-column align-items-center">
                    <div class="mb-0">
                        <input style="width: 330px; height: 45px" type="text" class="form-control" id="username" aria-describedby="usernameHelp" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-2">
                        <input style="width: 330px; height: 45px" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button style="width: 330px; height: 50px; font-size: 20px" type="submit" class="btn btn-primary mb-4">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
